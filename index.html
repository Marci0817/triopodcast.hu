<html lang="hu">
    <head>

        <title>TRIÓ! Podcast</title>
		<link rel="icon" href="img/icon.png" type="image/x-icon"> 
    </head>
    <body>
		<div class="container_text" style="text-align: center;">
			<p>Oops.. Az oldal nem jelenleg nem elérhető.</p>
			<span>Az oldal <b>nem</b> a <a href="https://www.youtube.com/c/TRI%C3%93Podcast">TRIÓ! Podcast</a> tulajdonában áll. A domain név eladó a kapcsolattartó emailen lehet érdeklődni.</span>

			<span>Kapcsolattartó email: info@triopodcast.hu</span>
		</div>
		<div class="github"><a class="github-button" href="https://github.com/Marci0817/triopodcast.hu" data-color-scheme="no-preference: dark; light: light_high_contrast; dark: dark_high_contrast;" aria-label="Follow @Marci0817 on GitHub">@Marci0817/triopodcast.hu</a></div>
		<script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
    <script type="text/javascript">
		function createTrio(){
			const trio = document.createElement("div");
			trio.classList.add("trio");
			trio.style.left = Math.random() * 100 + "vw";
			trio.style.animationDuration = Math.random() * 1 + 3 +"s";
			trio.innerHTML = "<img src='img/icon.png'>";
			document.body.appendChild(trio);
			setTimeout(()=>{
				trio.remove();
			}, 6000)
		}
		setInterval(createTrio,180);
    </script>
</html>
